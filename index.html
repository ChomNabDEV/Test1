<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }
      audio {
        background-color: red;
      }
      video {
        width: 100px;
        border-radius: 8px;
        border: 1px solid red;
        transition: 1s;
      }
      marquee {
        background-color: red;
        padding: 5px;
        width: 100%;
        height: 100%;
        border-radius: 500px;
      }
    </style>
  </head>
  <body>
    <audio controls>
      <source src="meme.mp3" />
    </audio>
    <video controls>
      <source src="Download.mp4" />
    </video>
    <marquee
      behavior="alternate"
      direction="right"
      onmouseover="this.stop()"
      onmouseout="this.start()"
    >
      <img src="banner.jpg" alt="" width="100px" />
    </marquee>
  </body>
</html>
